- bundle exec rake db:migrate
services:
- postgresql
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: oddio
    master: oddio
  on:
    repo: chakeresa/oddio
  run:
    - "rails db:migrate"
